# .github/workflows/ci.yml
name: CI Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install pytest
      - name: Run tests
        run: |
          . venv/bin/activate
          pytest --maxfail=1 --disable-warnings